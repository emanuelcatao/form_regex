<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Formulário</title>
    </head>
    <body>
        <main class="form-fields">
            <div class="form_container">
                <h1 class="form_title">Formulário</h1>
                <form class="form_model">
                    <input class="form_input" type="nome" placeholder="Nome">
                    <span class="form_input-border"></span>
                    <input class="form_input" type="e-mail" placeholder="E-mail">
                    <span class="form_input-border"></span>
                    <input class="form_input" type="cpf" placeholder="CPF">
                    <span class="form_input-border"></span>
                    <input class="form_input" type="telefone" placeholder="Telefone">
                    <span class="form_input-border"></span>
                    <button class="form_submit">Submeter</button>
                </form>
            </div>
        </main>

    </body>
</html>
